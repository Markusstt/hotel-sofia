<section class="rooms">
  <div class="container">
    <div class="rooms__heading">
      <h2 class="rooms__title title">
        Уютно
      </h2>
      <h3 class="rooms__subtitle subtitle">
        Номера
      </h3>
    </div>
    <div class="rooms__wrapper">
      <div class="swiper rooms__content">
        <div class="swiper-wrapper">
          <div class="swiper-slide ">
            <div class="rooms__item">
              <picture>
                <source srcset="../img/rooms-1.webp" type="image/webp">
                <img loading="lazy" src="../img/rooms-1.jpg" class="image" width="" height="" alt="" loading="lazy">
              </picture>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="rooms__item">
              <picture>
                <source srcset="../img/rooms-2.webp" type="image/webp" loading="lazy">
                <img loading="lazy" src="../img/rooms-2.jpg" class="image" width="" height="" alt="" loading="lazy">
              </picture>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-scrollbar rooms__scroll"></div>
      <button class="btn-reset rooms__slider-btn rooms__slider-btn--prev" aria-label="Перейти к предыдущему слайду"></button>
      <button class="btn-reset rooms__slider-btn rooms__slider-btn--next" aria-label="Перейти к следующему слайду"></button>
    </div>
  </div>
</section>
