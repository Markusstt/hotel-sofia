<div class="graph-modal">
  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="contact">
    <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
    <div class="graph-modal__content">
      <div class="graph-modal__heading">
        <h4 class="graph-modal__title">
          Заполните форму
        </h4>
        <h5 class="graph-modal__subtitle">
          И мы с вами свяжемся
        </h5>
      </div>
      <div class="graph-modal__body">
        <form action="" class="form">
          <ul class="form__list list-reset">
            <li class="form__first-name form__item">
              <label class="form__label">
                <input type="text" class="form__input" required placeholder="Ваше имя*">
              </label>
            </li>
            <li class="form__phone form__item">
              <label class="form__label">
                <input type="tel" class="form__input" required placeholder="Ваш телефон*">
              </label>
            </li>
            <li class="form__email form__item">
              <label class="form__label">
                <input type="email" class="form__input" placeholder="Ваша почта">
              </label>
            </li>
            <li class="form__agree form__item">
              <div class="form__form-checkbox">
                <input type="checkbox" class="form__checkbox-default" required>
                <span class="form__checkbox-custom"></span>
              </div>
              <p class="form__checkbox-text">обработка персональных данных</p>
            </li>
            <li class="form__item"><a href="#" class="form__btn btn btn--dark">Отправить</a></li>
          </ul>
        </form>
      </div>
    </div>
  </div>
  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="attraction">
    <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
    <div class="graph-modal__content">
      <div class="graph-modal__heading">
        <h4 class="graph-modal__title">
          Исаакиевский Собор
        </h4>
      </div>
      <div class="graph-modal__body">
        <div class="graph-modal__image">
          <picture>
            <source srcset="../img/isak.webp" type="image/webp">
            <img loading="lazy" src="../img/isak.jpg" class="image" width="380" height="540" alt="">
          </picture>
        </div>
      </div>
    </div>
  </div>
</div>
